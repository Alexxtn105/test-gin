{{ define "notes/edit.html"}}
{{ template "layouts/header.html"}}
<h1>Редактировать запись</h1>
{{ range . }}
<form class="row g-3" action="/notes/{{.ID}}" method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Название</label>
        <input type="text" class="form-control" id="name" aria-describedby="Description name" />
        <div id="nameHelp" class="form-text">Заголовок записи</div>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Содержимое</label>
        <textarea class="form-control" id="content", rows="5" />
    </div>
    <button type="submit" class="btn btn-outline-danger">Принять</button>
</form>
{{ end }}
{{ template "layouts/footer.html"}}
{{ end }}
